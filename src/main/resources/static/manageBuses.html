<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Manage Buses</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Bus Number</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Seats</th>
                    <th>Bus Type</th> <!-- New Column -->
                    <th>Actions</th> <!-- New Column -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="bus : ${buses}">
                    <td th:text="${bus.busNumber}"></td>
                    <td th:text="${bus.source}"></td>
                    <td th:text="${bus.destination}"></td>
                    <td th:text="${bus.departureTime}"></td>
                    <td th:text="${bus.seats}"></td>
                    <td th:text="${bus.busType}"></td> <!-- New Column Value -->
                    <td>
                        <a href="#" class="btn btn-info">Edit</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td> <!-- New Column Actions (Edit/Delete buttons) -->
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

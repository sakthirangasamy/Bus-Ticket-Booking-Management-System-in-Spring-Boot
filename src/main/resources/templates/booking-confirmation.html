<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4>Booking Confirmation</h4>
            </div>
            <div class="card-body">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <p>Your booking is currently in <span class="badge bg-warning text-dark">WAITING</span> status.</p>
                <p>You will receive a confirmation email once your booking is processed.</p>
                <a th:href="@{/dashboard}" class="btn btn-primary">Back to Buses</a>
                <a th:href="@{/bookings}" class="btn btn-secondary">View My Bookings</a>
            </div>
        </div>
    </div>
</body>
</html>

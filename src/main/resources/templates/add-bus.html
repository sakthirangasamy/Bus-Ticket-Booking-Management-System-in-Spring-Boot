<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
	<!-- Bootstrap CSS -->
	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	   
	   <!-- Font Awesome -->
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	   
	   <style>
	       :root {
	           --sidebar-bg: #2c3e50;
	           --sidebar-text: #ecf0f1;
	           --sidebar-hover: #34495e;
	           --sidebar-active: #3498db;
	           --header-bg: #ffffff;
	           --main-bg: #f8f9fa;
	       }
	       
	       body {
	           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	           background-color: var(--main-bg);
	       }
	       
	       .sidebar {
	           min-height: 100vh;
	           background-color: var(--sidebar-bg);
	           color: var(--sidebar-text);
	           position: fixed;
	           width: 250px;
	           transition: all 0.3s;
	           z-index: 1000;
	       }
	       
	       .sidebar-sticky {
	           position: relative;
	           height: calc(100vh - 48px);
	           padding-top: 1rem;
	           overflow-x: hidden;
	           overflow-y: auto;
	       }
	       
	       .sidebar .nav-link {
	           color: var(--sidebar-text);
	           padding: 0.75rem 1rem;
	           margin-bottom: 0.2rem;
	           border-radius: 0;
	       }
	       
	       .sidebar .nav-link:hover {
	           background-color: var(--sidebar-hover);
	           color: white;
	       }
	       
	       .sidebar .nav-link.active {
	           background-color: var(--sidebar-active);
	           color: white;
	       }
	       
	       .sidebar .nav-link i {
	           margin-right: 10px;
	           width: 20px;
	           text-align: center;
	       }
	       
	       .main-content {
	           margin-left: 250px;
	           padding: 20px;
	           transition: all 0.3s;
	       }
	       
	       .dashboard-header {
	           background-color: var(--header-bg);
	           padding: 1rem;
	           margin-bottom: 1.5rem;
	           border-radius: 0.25rem;
	           box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
	       }
	       
	       .stat-card {
	           border-radius: 0.5rem;
	           transition: transform 0.3s, box-shadow 0.3s;
	           margin-bottom: 1.5rem;
	       }
	       
	       .stat-card:hover {
	           transform: translateY(-5px);
	           box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
	       }
	       
	       .stat-card .card-body {
	           padding: 1.5rem;
	       }
	       
	       .stat-card .card-icon {
	           font-size: 2rem;
	           margin-bottom: 1rem;
	       }
	       
	       @media (max-width: 768px) {
	           .sidebar {
	               margin-left: -250px;
	           }
	           .sidebar.active {
	               margin-left: 0;
	           }
	           .main-content {
	               margin-left: 0;
	           }
	           .main-content.active {
	               margin-left: 250px;
	           }
	       }
        .form-container {
            max-width: 800px;
            margin: 0 auto 0 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-header h2 {
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .back-link:hover {
            color: #495057;
        }
    </style>
</head>
<body class="bg-light">
	<div class="sidebar">
	    <div class="sidebar-sticky pt-3">
	        <div class="text-center mb-4">
	            <h4 class="text-white">Bus Management</h4>
	            <hr class="bg-light">
	        </div>
	        
	        <ul class="nav flex-column">
	            <li class="nav-item">
	                <a class="nav-link active" th:href="@{/admin/home}">
	                    <i class="fas fa-tachometer-alt"></i>
	                    <span>Dashboard</span>
	                </a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/admin/buses/add}">
	                    <i class="fas fa-bus"></i>
	                    <span >Add Buses</span>
	                </a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/admin/buses}">
	                    <i class="fas fa-list"></i>
	                    <span >Manage Buses</span>
	                </a>
	            </li>
	           
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/admin/bookings}">
	                    <i class="fas fa-ticket-alt"></i>
	                    <span>Manage Bookings</span>
	                </a>
	            </li>
	            <li class="nav-item">
	                <a class="nav-link" th:href="@{/admin/reports}">
	                    <i class="fas fa-chart-bar"></i>
	                    <span >Reports</span>
	                </a>
	            </li>
	            <li class="nav-item mt-4">
	                <a class="nav-link text-danger" th:href="@{admin/logout}">
	                    <i class="fas fa-sign-out-alt"></i>
	                    <span>Logout</span>
	                </a>
	            </li>
	        </ul>
	    </div>
	</div>
    <div class="container py-5">
      
        
        <div class="form-container">
            <div class="form-header">
                <h2><i class="bi bi-bus-front"></i> Add New Bus</h2>
                <p class="text-muted">Fill in the details to add a new bus to the system</p>
            </div>
            
            <form th:action="@{/admin/buses/add}" th:object="${bus}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="busNumber" class="form-label">Bus Number <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-123"></i></span>
                            <input type="text" id="busNumber" th:field="*{busNumber}" class="form-control" required
                                   placeholder="Enter bus number (e.g., TN-01-AB-1234)">
                        </div>
                        <small class="text-muted">Unique identifier for the bus</small>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <label for="seats" class="form-label">Total Seats <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
                            <input type="number" id="seats" th:field="*{seats}" class="form-control" required
                                   min="10" max="100" placeholder="Number of seats (10-100)">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <label for="source" class="form-label">Source City <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                            <input type="text" id="source" th:field="*{source}" class="form-control" required
                                   placeholder="Departure city">
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <label for="destination" class="form-label">Destination City <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            <input type="text" id="destination" th:field="*{destination}" class="form-control" required
                                   placeholder="Arrival city">
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="departureTime" class="form-label">Departure Date & Time <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clock-fill"></i></span>
                        <input type="datetime-local" id="departureTime" th:field="*{departureTime}" class="form-control" required>
                    </div>
                </div>
                
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-submit">
                        <i class="bi bi-save"></i> Add Bus
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum datetime to current time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
            document.getElementById('departureTime').min = localISOTime;
        });
    </script>
</body>
</html>
